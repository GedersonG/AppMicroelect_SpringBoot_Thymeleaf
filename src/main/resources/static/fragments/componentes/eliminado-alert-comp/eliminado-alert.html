<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<!--CSS ALERT-->
<link th:href="@{eliminado-alert.css}" rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">



</head>
<body>




	<!-- COMPONENTE ELIMINADO-->
	<div th:fragment="eliminado-alert">
	
		<!-- TITULO AGREGAR COMPONENTES VALIDADO -->
			<div
				class="d-flex flex-row justify-content-center bd-highlight m-3 mt-5 ">
				<h1>
				<span class="badge bg-dark text-decoration-underline mt-4"> Componente Eliminado Correctamente</span>
			</h1>
				<!-- BTN-INICIO FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-inicio/btn-inicio.html::btn">
				</div>
				<!-- FIN BTN-INICIO FRAGMENT -->
					<!-- BTN-LISTADO FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-listado-comp/btn-listado-comp.html::btn">
				</div>
				<!-- FIN BTN-LISTADO FRAGMENT -->

				<!-- BTN-AGREGAR FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-agregar-comp/btn-agregar-comp.html::btn">
				</div>
				<!-- FIN BTN-AGREGAR FRAGMENT -->
			</div>
			<!-- FIN TITULO AGREGAR COMPONENTES VALIDADO -->
		
	
	
		<div class="card  p-1">

			<div class="card-body bg-dark text-white">
				
					
				<h5 class="card-text">El componente ha sido eliminado del
					sistema correctamente. Seleccione otra operación deseada desde el menú de iconos o desde la barra de selección</h5>
			
			</div>
			
		</div>
	</div>

	<!-- FIN COMPONENTE ELIMINADO -->



</body>
</html>
