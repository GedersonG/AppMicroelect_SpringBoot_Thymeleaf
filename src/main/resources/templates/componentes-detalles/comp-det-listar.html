<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Componentes Detalles</title>

<!-- Icono -->
<link rel="icon" type="image/x-icon" href="../images/electronic.png">

<!--CSS -->
<link th:href="@{../css-templates/general-template.css}" rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<!-- NAVBAR FRAGMENT -->
	<header th:replace = "../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->


	<!-- LISTADO DE DETALLES DE COMPONENTES -->
	<div class="container text-center m-5 mt-4 p-1">

		<div class="m-4 text-center justify-content-center">
			<h1>
				<span class="badge bg-dark mt-4">Listado Detalles de Componentes
		</span>
			</h1>
		</div>

	<!-- TABLA DETALLES DE COMPONENTES -->
		<div class=" m-2 cols-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			<table class="table table-secondary table-bordered border-dark table-hover">

				<thead class="table-dark">
					<tr>
					<th>ID</th>
					<th>ID Componente</th>
					<th>Hoja de Datos</th>
					<th>Longitud</th>
					<th>Ancho</th>
					<th>Peso</th>
					<th>Material</th>
					<th>Voltaje Recomendado</th>
					<th>Voltaje Mínimo de Entrada</th>
					<th>Voltaje Máximo de Entrada</th>
				</tr>
			</thead>


			<tbody>
				<tr th:each="compDet : ${listaComponentesDetalles}">
					<td th:text="${compDet.getId()}"></td>
					<td th:text="${compDet.getIdComponente()}"></td>
					<td><a th:href="@{|${compDet.getHojaDeDatos()}|}">Link</a></td>
					<td th:text="${compDet.getLongitud()}"></td>
					<td th:text="${compDet.getAncho()}"></td>
					<td th:text="${compDet.getPeso()}"></td>
					<td th:text="${compDet.getMaterial()}"></td>
					<td th:text="${compDet.getVoltajeRecomendado()}"></td>
					<td th:text="${compDet.getVoltajeMinEntrada()}"></td>
					<td th:text="${compDet.getVoltajeMaxEntrada()}"></td>
						</tr>

				</tbody>

			</table>
		</div>
		<!-- FIN TABLA DETALLES COMPONENTES -->
	</div>
	<!-- FIN LISTADO DETALLES DE COMPONENTES -->
	
	
	
	
	
	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->

	

	
	
	
	
	
	

	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	

</body>
</html>
