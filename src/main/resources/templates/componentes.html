<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<div align="center">
	
	<h2>Listado Componentes</h2>

		<table border="1">

			<thead>
				<tr>
					<th>ID</th>
					<th>Código</th>
					<th>Imagen</th>
					<th>Nro de Pieza</th>
					<th>Categoría</th>
					<th>Descripción</th>
					<th>Fabricante</th>
					<th>Stock</th>
					<th>Precio</th>
				</tr>
			</thead>


			<tbody>
				<tr th:each="comp : ${listaComponentes}">
					<td th:text="${comp.getId()}"></td>
					<td th:text="${comp.getCodigo()}"></td>
					<td th:text="${comp.getImagen()}"></td>
					<td th:text="${comp.getNroPieza()}"></td>
					<td th:text="${comp.getCategoria()}"></td>
					<td th:text="${comp.getDescripcion()}"></td>
					<td th:text="${comp.getFabricante()}"></td>
					<td th:text="${comp.getStock()}"></td>
					<td th:text="${comp.getPrecio()}"></td>

				</tr>

			</tbody>


		</table>


	</div>

</body>
</html>
