<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Componentes</title>

<!-- Icono -->
<link rel="icon" type="image/x-icon" href="../images/electronic.png">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{../css-templates/general-template.css}" rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	
	<!-- NAVBAR FRAGMENT -->
	<header th:replace = "../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->


	<!-- LISTADO DE COMPONENTES -->
	<div class="container text-center m-5 mt-4 p-1">

		<div class="m-4 text-center justify-content-center">
			<h1>
				<span class="badge bg-dark mt-4">Listado de Componentes</span>
			</h1>
		</div>

		<!-- TABLA COMPONENTES -->
		<div class=" m-2 cols-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			<table class="table table-secondary table-bordered border-dark table-hover">

				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>CÃ“DIGO</th>
						<th>IMAGEN</th>
						<th>NRO.PIEZA</th>
						<th>CATEGORIA</th>
						<th>DESCRIPCION</th>
						<th>FABRICANTE</th>
						<th>STOCK</th>
						<th>PRECIO</th>
					</tr>
				</thead>


				<tbody>
					<tr th:each="comp : ${listaComponentes}">
						<td th:text="${comp.getId()}"></td>
						<td th:text="${comp.getCodigo()}"></td>
						<td><a th:href="@{|${comp.getImagen()}|}">Link</a></td>
						<td th:text="${comp.getNroPieza()}"></td>
						<td th:text="${comp.getCategoria()}"></td>
						<td th:text="${comp.getDescripcion()}"></td>
						<td th:text="${comp.getFabricante()}"></td>
						<td th:text="${comp.getStock()}"></td>
						<td th:text="${comp.getPrecio()}"></td>

					</tr>

				</tbody>

			</table>
		</div>
		<!-- FIN TABLA COMPONENTES -->
	</div>
	<!-- FIN LISTADO DE COMPONENTES -->
	
	
	
	
	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->

	
	
	
	
	
	
	
	
	
	
	
	
	

	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
