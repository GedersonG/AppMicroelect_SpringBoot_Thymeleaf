<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Capacitores Electroliticos</title>

<!-- Icono -->
<link rel="icon" type="image/x-icon" href="../images/electronic.png">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{../css-templates/general-template.css}"
	rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<!-- NAVBAR FRAGMENT -->
	<header th:replace="../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->


	<!-- LISTADO DE CAPACITORES ELECTROLITICOS-->
	<div class="container text-center m-5 mt-4 p-1">

		<div class="m-4 text-center justify-content-center">
			<h1>
				<span class="badge bg-dark mt-4">Listado Capacitores Electrolíticos</span>
			</h1>
		</div>

		<!-- TABLA CAPACITORES ELECTROLITICOS -->
		<div class=" m-2 cols-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			<table
				class="table table-secondary table-bordered border-dark table-hover">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>ID Componente</th>
						<th>Tipo</th>
						<th>Capacitancia</th>
						<th>Tolerancia</th>
						<th>Rango Temperatura</th>
						<th>Rango Tensión Nominal</th>
					</tr>
				</thead>


				<tbody>
					<tr
						th:each="compTranBip : ${listaComponentesCapacitoresElectroliticos}">
						<td th:text="${compTranBip.getId()}"></td>
						<td th:text="${compTranBip.getIdComponente()}"></td>
						<td th:text="${compTranBip.getTipo()}"></td>
						<td th:text="${compTranBip.getCapacitancia()}"></td>
						<td th:text="${compTranBip.getTolerancia()}"></td>
						<td th:text="${compTranBip.getRangoTemperatura()}"></td>
						<td th:text="${compTranBip.getRangoTensionNominal()}"></td>
					</tr>

				</tbody>

			</table>
		</div>
		<!-- FIN TABLA CAPACITORES ELECTROLITICOS -->
	</div>
	<!-- FIN LISTADO DE CAPACITORES ELECTROLITICOS -->


	

	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->
















	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
