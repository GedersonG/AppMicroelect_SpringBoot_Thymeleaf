<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gráfico Componentes</title>


<!-- Icono -->
<link rel="icon" type="image/x-icon" th:href="@{/images/electronic.png}">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{/css-templates/general-template.css}" rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<!-- HIGH CHARTS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<!-- FIN HIGH CHARTS -->

</head>
<body>

<!-- NAVBAR FRAGMENT -->
	<header th:replace="../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->

<div id="container"
			style="width: 850px; height: 500px; margin: 0 auto"></div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Stock Total de Componentes'
        },
        subtitle: {
            text: 'por Categoría'
        },
        xAxis: {
            categories: [[${keySet}]],
            crosshair: true
        
        },
        yAxis: {
            min: 0,
            max:3000,
            title: {
                text: 'Cantidad'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:25px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b> {point.y: f} unidades</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.1,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Componentes',
            data: [[${values}]]
           
        }]
      });
    });
</script>








<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->















	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
