<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulario Agregar Componentes</title>

<!-- Icono -->
<link rel="icon" type="image/x-icon" href="../images/electronic.png">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{/css-templates/general-template.css}"
	rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>



	<!-- NAVBAR FRAGMENT -->
	<header th:replace="../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->



	<!-- AGREGAR COMPONENTE -->
	<div class="container text-center  m-5 mt-4 p-1">

		<!-- TITULO AGREGAR COMPONENTES -->
		<div class="d-flex flex-row justify-content-center bd-highlight m-4 p-3 ">
			<h1>
				<span class="badge bg-dark mt-3">Formulario Agregar Componentes</span>
			</h1>
			<!-- BTN-INICIO FRAGMENT -->
			<div
				th:replace="../static/fragments/componentes/btn-inicio/btn-inicio.html::btn">
			</div>
			<!-- FIN BTN-INICIO FRAGMENT -->

			<!-- BTN-LISTAR FRAGMENT -->
			<div
				th:replace="../static/fragments/componentes/btn-listado-comp/btn-listado-comp.html::btn">
			</div>
			<!-- FIN BTN-LISTAR FRAGMENT -->
			
			<!-- BTN-AYUDA FRAGMENT -->
			<div
				th:replace="../static/fragments/componentes/btn-ayuda-comp/btn-ayuda-comp.html::btn">
			</div>
			<!-- FIN BTN-AYUDA FRAGMENT -->
		</div>
		<!-- FIN TITULO AGREGAR COMPONENTES -->




		<!--FORMULARIO -->
		<div class="container text-center  d-flex justify-content-center ">

			<form class="" id="formulario"
				th:action="@{'/v1/componentes/agregar-comp-form-validado'}"
				th:object="${nuevoComponente}" method="POST">

				<div class="text-left p-2 m-2 bg-dark text-white ">
					<!-- PRIMERA FILA -->

					<div class="d-flex justify-content-inline">
						<div class="form-group m-3 ">
							<label for="codigo">
								<h5>Código</h5>
							</label>
							<!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
							<input type="text" class="form-control" id="codigo" required
								pattern="[a-zA-Z0-9.-\s]+"
								title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO"
								minlength="3" maxlength="100" placeholder="Código "
								th:field="*{codigo}">

						</div>
						<div class="form-group m-3 ">
							<label for="imagen">
								<h5>Imagen</h5> <!-- PATTERN COMPLETO URL -->
							</label> <input class="form-control" type="url" id="imagen"
								placeholder="Link Imagen" required
								pattern="^(http(s)?:\/\/)+[\w\-\._~:\/?#[\]@!\$&'\(\)\*\+,;=.]+$"
								title=" SOLO URL" th:field="*{imagen}">

						</div>
					</div>
					<!-- FIN PRIMERA FILA -->
					<!-- SEGUNDA FILA -->
					<div class="d-flex justify-content-inline">
						<div class="form-group m-3">
							<label for="nro_pieza"><h5>Nro de Pieza</h5></label>
							<!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
							<input type="text" class="form-control" id="nro-pieza" required
								pattern="[a-zA-Z0-9.-\s]+"
								title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO"
								minlength="3" maxlength="100" placeholder="Nro de Pieza"
								th:field="*{nroPieza}">

						</div>
						<div class="form-group m-3">
							<label for="categoria"><h5>Categoría</h5></label>
							<!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
							<input type="text" class="form-control" id="categoria" required
								pattern="[a-zA-Z0-9.-\s]+"
								title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO"
								minlength="3" maxlength="100" placeholder="Categoria"
								th:field="*{categoria}">

						</div>
					</div>
					<!-- FIN SEGUNDA FILA -->
					<!-- TERCERA FILA -->
					<div class="d-flex justify-content-inline">
						<div class="form-group m-3">
							<label for="descripcion"><h5>Descripción</h5></label>
							<!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
							<input type="text" class="form-control" id="descripcion" required
								pattern="[a-zA-Z0-9.-\s]+"
								title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO"
								minlength="3" maxlength="100" placeholder="descripcion"
								th:field="*{descripcion}">

						</div>

						<div class="form-group m-3">
							<label for="fabricante"><h5>Fabricante</h5></label>
							<!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
							<input type="text" class="form-control" id="fabricante" required
								pattern="[a-zA-Z0-9.-\s]+"
								title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO"
								minlength="3" maxlength="100" placeholder="fabricante"
								th:field="*{fabricante}">

						</div>
					</div>
					<!-- FIN TERCERA FILA -->
					<!-- CUARTA FILA -->
					<div class="d-flex justify-content-inline">
						<div class="form-group m-3">
							<label for="stock"><h5>Stock</h5> </label>
							<!-- PATTERN  NUMEROS ENTEROS  [0-9]+ -->
							<input type="number" class="form-control" id="stock" required
								pattern="[0-9]+" title=" SOLO NUMEROS ENTEROS" minlength="3"
								maxlength="100" placeholder="stock" th:field="*{stock}">


						</div>

						<div class="form-group m-3">
							<label for="precio"><h5>Precio</h5> </label>
							<!-- PATTERN  NUMEROS ENTEROS Y DECIMALES  /^[0-9]+\.?[0-9]*$/ -->
							<!-- VALIDAMOS CIFRAS Y DECIMAL CON step="0.01" -->
							<input type="number" step="0.01" class="form-control" id="precio"
								required pattern="/^[0-9]+\.?[0-9]*$/"
								title=" SOLO NUMEROS DECIMALES" placeholder="precio (34.2)"
								th:field="*{precio}">


						</div>
					</div>
					<!-- FIN CUARTA FILA -->

					<hr>
					<!-- BOTONES -->
					<div class=" mt-0 p-1 text-center">
						<button type="reset" class="btn bg-none mb-2 mr-2">
								<img th:src="@{/images/actions/limpiar.png}" alt="" width="60"
									height="60">
						</button>
						<button type="submit" class="btn bg-none ml-4 mb-2">
						<img th:src="@{/images/actions/enviar.png}" alt="" width="60"
									height="60">
						
						</button>

					</div>
					<!-- FIN BOTONES -->

				</div>


			</form>

			<!-- RESTRICCIONES-DB FRAGMENT -->
			<div
				th:replace="../static/fragments/componentes/db-restricciones-comp/db-restricciones-comp.html::restric-db-comp">
			</div>
			<!-- FIN RESTRICCIONES-DB FRAGMENT -->


		</div>
		<!-- FIN FORMULARIO -->

	</div>
	<!-- FIN AGREGAR COMPONENTE -->












	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->












	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>



</body>
</html>
