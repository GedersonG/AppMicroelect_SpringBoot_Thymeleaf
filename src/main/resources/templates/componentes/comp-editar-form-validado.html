<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Componente Editado Validado</title>
<!-- Icono -->
<link rel="icon" type="image/x-icon" href="../images/electronic.png">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{/css-templates/general-template.css}"
	rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<!-- NAVBAR FRAGMENT -->
	<header th:replace="../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->


	<!-- COMPONENTE EDITADO-->

	<div class="container text-center mt-4 p-1">

		<!-- ALERT FRAGMENT -->
		<header
			th:replace="../static/fragments/componentes/agregado-editado-alert-comp/agregado-editado-alert.html::agreg-edit-alert"></header>
		<!-- FIN ALERT FRAGMENT -->

		<div class="d-flex justify-content-center d-inline-flex mt-4 p-3 ">
			<h1>
				<span class="badge bg-dark text-decoration-underline mt-3">Componente Editado</span>
			</h1>

			<div
				class="card-body d-flex justify-content-inline align-text-center ms-2 p-2">
				
					<!-- BTN-INICIO FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-inicio/btn-inicio.html::btn"></div>
				<!-- FIN BTN-INICIO FRAGMENT -->
				
			
				<!-- BTN-LISTADO FRAGMENT -->
				<header
					th:replace="../static/fragments/componentes/btn-listado-comp/btn-listado-comp.html::btn"></header>
				<!-- FIN BTN-LISTADO FRAGMENT -->

					<!-- BTN-AGREGAR FRAGMENT -->
				<header
					th:replace="../static/fragments/componentes/btn-agregar-comp/btn-agregar-comp.html::btn"></header>
				<!-- FIN BTN-AGREGAR FRAGMENT -->
					<!-- BTN-AYUDA FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-ayuda-comp/btn-ayuda-comp.html::btn"></div>
				<!-- FIN BTN-AYUDA FRAGMENT -->

				<!-- BTN-GRAFICO FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-grafico-comp/btn-grafico-comp.html::btn"></div>
				<!-- FIN BTN-GRAFICO FRAGMENT -->
				

			</div>
		</div>




		<!-- TABLA COMPONENTE -->
		<div class=" m-2 cols-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			
				<!-- FECHA-HORA FRAGMENT -->
				<div class="d-flex flex-row justify-content-end">
					<div
						th:replace="../static/fragments/componentes/fecha-hora/fecha-hora.html::fecha-hora">
					</div>
				</div>
				<!-- FIN FECHA-HORA FRAGMENT -->
			
			
			<table
				class="table table-secondary table-bordered border-dark table-hover">

				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>CÃ“DIGO</th>
						<th>IMAGEN</th>
						<th>NRO.PIEZA</th>
						<th>CATEGORIA</th>
						<th>DESCRIPCION</th>
						<th>FABRICANTE</th>
						<th>STOCK</th>
						<th>PRECIO</th>
						<th>ACCION</th>
					</tr>
				</thead>


				<tbody>
					<tr th:each="comp : ${componenteAgregado}">
						<td th:text="${comp.getId()}"></td>
						<td th:text="${comp.getCodigo()}"></td>
						<td><a th:href="@{|${comp.getImagen()}|}">Link</a></td>
						<td th:text="${comp.getNroPieza()}"></td>
						<td th:text="${comp.getCategoria()}"></td>
						<td th:text="${comp.getDescripcion()}"></td>
						<td th:text="${comp.getFabricante()}"></td>
						<td th:text="${comp.getStock()}"></td>
						<td th:text="${comp.getPrecio()}"></td>
						<td>
							<!-- BTN'S ACCION -->
							<div class="d-flex justify-content-center p-1">
								<a
									th:href="@{/v1/componentes/editar-comp-form/id/{id}(id=${comp.getId()})}">
									<button
										type="button" class="btn bg-none m-1">
										
										<img th:src="@{/images/actions/edit.png}" alt="" width="50"
									height="50">
										
										</button></a> 
										<a
									th:href="@{/v1/componentes/eliminar-comp/id/{id}(id=${comp.getId()})}"><button
										type="button" class="btn bg-none m-1">
										<img th:src="@{/images/actions/delete.png}" alt="" width="50"
									height="50">
										</button></a>
							</div>
							<!--FIN  BTN'S ACCION -->
						</td>

					</tr>

				</tbody>

			</table>
		</div>
		<!-- FIN TABLA COMPONENTE -->



	</div>
	<!-- FIN COMPONENTE EDITADO -->





	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->












	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
