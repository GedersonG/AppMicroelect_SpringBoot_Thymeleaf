<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Componente Agregado Validado</title>
<!-- Icono -->
<link rel="icon" type="image/x-icon" href="../images/electronic.png">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{../css-templates/general-template.css}"
	rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<!-- NAVBAR FRAGMENT -->
	<header th:replace="../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->



	<!-- COMPONENTE AGREGADO -->
	<div class="container text-center ms-5 me-5 mb-0 mt-4 p-1">

		<div class="alert alert-primary mt-5" role="alert">Si el
			Componente se Muestra en la Tabla, ha sido agregado de forma correcta
			al sistema, caso contrario no se ha agregado, repetir el proceso
			verificando la informacion ingresada!!</div>

		<div class="m-4 p-3 d-flex justify-content-center ">

			<div class="d-flex justify-content-center m-4 mb-1 p-3 ">
				<h1>
					<span class="badge bg-dark mt-3 mb-0">Componente Agregado</span>
				</h1>

					<div class="card-body d-flex justify-content-inline align-text-center ms-1 p-2">
							<!-- BTN-AGREGAR FRAGMENT -->
							<header th:replace="../static/fragments/componentes/btn-agregar-comp/btn-agregar-comp.html::btn"></header>
							<!-- FIN BTN-AGREGAR FRAGMENT -->

							<!-- BTN-LISTADO FRAGMENT -->
							<header th:replace="../static/fragments/componentes/btn-listado-comp/btn-listado-comp.html::btn"></header>
							<!-- FIN BTN-LISTADO FRAGMENT -->


						</div>
			</div>
		</div>



		<!-- TABLA COMPONENTE -->
		<div class=" m-2 cols-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			<table
				class="table table-secondary table-bordered border-dark table-hover">

				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>CÃ“DIGO</th>
						<th>IMAGEN</th>
						<th>NRO.PIEZA</th>
						<th>CATEGORIA</th>
						<th>DESCRIPCION</th>
						<th>FABRICANTE</th>
						<th>STOCK</th>
						<th>PRECIO</th>
						<th>ACCION</th>
					</tr>
				</thead>


				<tbody>
					<tr th:each="comp : ${componenteAgregado}">
						<td th:text="${comp.getId()}"></td>
						<td th:text="${comp.getCodigo()}"></td>
						<td><a th:href="@{|${comp.getImagen()}|}">Link</a></td>
						<td th:text="${comp.getNroPieza()}"></td>
						<td th:text="${comp.getCategoria()}"></td>
						<td th:text="${comp.getDescripcion()}"></td>
						<td th:text="${comp.getFabricante()}"></td>
						<td th:text="${comp.getStock()}"></td>
						<td th:text="${comp.getPrecio()}"></td>
						<td>
							<div class="d-flex justify-content-center p-1">
								<a th:href="@{/componentes/editar-comp-form/id/{id}(id=${comp.getId()})}"><button type="button"
										class="btn btn-secondary m-1">Editar</button></a> <a
									th:href="@{/componentes/eliminar-comp/id/{id}(id=${comp.getId()})}"><button type="button"
										class="btn btn-danger m-1">Eliminar</button></a>
							</div>
						</td>

					</tr>

				</tbody>

			</table>
		</div>
		<!-- FIN TABLA COMPONENTE -->


	</div>
	<!-- FIN COMPONENTE AGREGADO -->
	
	
	
	



	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->












	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	
</body>
</html>
