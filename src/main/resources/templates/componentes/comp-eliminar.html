<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Descripción Componente</title>


<!-- Icono -->
<link rel="icon" type="image/x-icon" th:href="@{/images/electronic.png}">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{/css-templates/general-template.css}" rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>




	<!-- NAVBAR FRAGMENT -->
	<header th:replace="../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->


	<!-- COMPONENTE SELECCIONADO -->
	<div class="container text-center m-5 mt-4 p-1">

		<div class="alert alert-danger mt-5" role="alert">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
				aria-label="Danger:">
				<use xlink:href="#exclamation-triangle-fill" /></svg>
			El Componente Selecionado será eliminado definitivamente del
			Sistema!!
		</div>

		<div class="m-4 p-3 d-flex justify-content-center ">
			<h1>
				<span class="badge bg-dark mt-3">Componente Seleccionado</span>
			</h1>

				<div
				class="card-body  d-flex justify-content-inline text-center ms-1 p-2">
				
				
					<!-- BTN-INICIO FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-inicio/btn-inicio.html::btn"></div>
				<!-- FIN BTN-INICIO FRAGMENT -->
				
				<!-- BTN-AGREGAR FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-agregar-comp/btn-agregar-comp.html::btn"></div>
				<!-- FIN BTN-AGREGAR FRAGMENT -->

				<!-- BTN-LISTADO FRAGMENT -->
				<div
					th:replace="../static/fragments/componentes/btn-listado-comp/btn-listado-comp.html::btn"></div>
				<!-- FIN BTN-LISTADO FRAGMENT -->


			</div>
		</div>






		<!-- TABLA COMPONENTE -->
		<div class=" m-2 cols-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			<table
				class="table table-secondary table-bordered border-dark table-hover">

				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>CÓDIGO</th>
						<th>IMAGEN</th>
						<th>NRO.PIEZA</th>
						<th>CATEGORIA</th>
						<th>DESCRIPCION</th>
						<th>FABRICANTE</th>
						<th>STOCK</th>
						<th>PRECIO</th>
						<th>ACCION</th>
					</tr>
				</thead>


				<tbody>
					<tr th:each="comp : ${eliminarComponente}">
						<td th:text="${comp.getId()}"></td>
						<td th:text="${comp.getCodigo()}"></td>
						<td><a th:href="@{|${comp.getImagen()}|}">Link</a></td>
						<td th:text="${comp.getNroPieza()}"></td>
						<td th:text="${comp.getCategoria()}"></td>
						<td th:text="${comp.getDescripcion()}"></td>
						<td th:text="${comp.getFabricante()}"></td>
						<td th:text="${comp.getStock()}"></td>
						<td th:text="${comp.getPrecio()}"></td>
						<td>
							<div class="d-flex justify-content-center p-1">
							 <a
									th:href="@{/componentes/eliminar-comp-validado/id/{id}(id=${comp.getId()})}"><button
										type="button" class="btn bg-none m-1">
										
											
						<img th:src="@{/images/actions/delete.png}" alt="" width="50"
									height="50">
						
						</button>
										</a>
							</div>
						</td>

					</tr>

				</tbody>

			</table>
		</div>
		<!-- FIN TABLA COMPONENTE -->



	</div>
	<!-- COMPONENTE SEELCCIONADO -->






	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->












	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>





</body>
</html>
