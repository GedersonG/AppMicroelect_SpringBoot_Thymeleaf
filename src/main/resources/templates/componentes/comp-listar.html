<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Componentes</title>


<!-- Icono -->
<link rel="icon" type="image/x-icon" th:href="@{/images/electronic.png}">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{/css-templates/general-template.css}" rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<!-- NAVBAR FRAGMENT -->
	<header th:replace="../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->


	<!-- LISTADO DE COMPONENTES -->
	<div class="container text-center m-5 mt-4 p-1">

		<div class="m-4 p-3 d-flex justify-content-center ">
			<h1>
				<span class="badge bg-dark mt-3">Listado de Componentes</span>
			</h1>
			<!-- BTN-INICIO FRAGMENT -->
			<div
				th:replace="../static/fragments/componentes/btn-inicio/btn-inicio.html::btn">
			</div>
			<!-- FIN BTN-INICIO FRAGMENT -->

			<!-- BTN-AGREGAR FRAGMENT -->
			<div
				th:replace="../static/fragments/componentes/btn-agregar-comp/btn-agregar-comp.html::btn">
			</div>
			<!-- FIN BTN-AGREGAR FRAGMENT -->



		</div>




		<!-- FILTER COMPONENTE AND UTILS -->
		<div class="mt-5 mb-1 d-flex justify-content-end row">

			<!-- SELECCION CAMPO -->
			<div class="col-2 ">
				<form action="/busqueda-por-campo"
					th:action="@{/busqueda-por-campo}" th:object="${campoSeleccionado}"
					method="post">
					<select class="form-select mb-3 bg-dark text-white"
						aria-label=".form-select example">
						<option value="1">ID</option>
						<option value="2">CÓDIGO</option>
						<option value="3">IMAGEN</option>
						<option value="3">NRO. PIEZA</option>
						<option value="3">CATEGORIA</option>
						<option value="3">DESCRIPCION</option>
						<option value="3">FABRICANTE</option>
						<option value="3">STOCK</option>
						<option value="3">PRECIO</option>
					</select>
				</form>
			</div>
			<!-- FIN SELECCION CAMPO -->

			<!-- VALOR BUSQUEDA -->
			<div class="col-7 ">
				<div class="d-flex flex-row">
					<div class="col-6">
						<input type="text" class="form-control bg-white"
							placeholder="Ingresar el Valor" aria-label="valor">
					</div>

					<!--BTN BUSQUEDA-->
					<div class="col-1">
						<a
							th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/id/asc'}">
							<button type="button" class="btn  bg-dark p-1">

								<img th:src="@{/images/filters/lupa04.png}" alt="" width="30"
									height="30" class="bg-white">
							</button>
						</a>
					</div>
					<!--FIN BTN BUSQUEDA-->


					<!--BTN'S UTILS-->
					<div class="d-flex flex-row ms-5">

						<!--BTN PDF-->
						<div class="p-1">
							<a
								th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/id/asc?format=pdf'}">
								<button type="button" class="btn bg-none p-1 ">

									<img th:src="@{/images/utils/pdf.png}" alt="" width="45"
										height="45">

								</button>
							</a>
						</div>
						<!--BTN PDF-->

						<!--BTN EXCEL-->
						<div class="p-1">
							<a
								th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/id/asc'}">
								<button type="button" class="btn  bg-none  p-1 ">

									<img th:src="@{/images/utils/excel.png}" alt="" width="45"
										height="45">

								</button>
							</a>
						</div>
						<!--BTN EXCEL-->

					</div>
					<!--FIN BTN'S UTILS-->

				</div>

			</div>

		</div>
		<!-- FIN FILTER COMPONENTE AND UTILS-->









		<!-- TABLA COMPONENTES -->
		<div class=" m-2 cols-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			<table
				class="table table-secondary table-bordered border-dark table-hover">

				<thead class="table-dark">
					<tr>
						<th class="">ID <!-- BTN'S ORDER BY ID ASC DESC -->
							<div class="d-flex justify-content-column ">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/id/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/numbersUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/id/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/numbersDown.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY ID ASC DESC -->

						</th>
						<th class="text-center">CÓDIGO <!-- BTN'S ORDER BY CODIGO ASC DESC -->
							<div class="d-flex justify-content-row text-center">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/codigo/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/alphabetUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/codigo/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">
										<!--icono down-->
										<img th:src="@{/images/pagination/alphabetDown.png}" alt=""
											width="15" height="20">
										<!--Fin icono down-->
									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY CODIGO ASC DESC -->
						</th>
						<th>IMAGEN <!-- BTN'S ORDER BY IMAGEN ASC DESC -->
							<div class="d-flex justify-content-row text-center">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/imagen/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/alphabetUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/imagen/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">
										<!--icono down-->
										<img th:src="@{/images/pagination/alphabetDown.png}" alt=""
											width="15" height="20">
										<!--Fin icono down-->
									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY IMAGEN ASC DESC -->
						</th>
						<th>NRO.PIEZA <!-- BTN'S ORDER BY NRO.PIEZA ASC DESC -->
							<div class="d-flex justify-content-row text-center">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/nroPieza/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/alphabetUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/nroPieza/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">
										<!--icono down-->
										<img th:src="@{/images/pagination/alphabetDown.png}" alt=""
											width="15" height="20">
										<!--Fin icono down-->
									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY NRO.PIEZA ASC DESC --></th>
						<th>CATEGORIA <!-- BTN'S ORDER BY CATEGORIA ASC DESC -->
							<div class="d-flex justify-content-row text-center">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/categoria/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/alphabetUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/categoria/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">
										<!--icono down-->
										<img th:src="@{/images/pagination/alphabetDown.png}" alt=""
											width="15" height="20">
										<!--Fin icono down-->
									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY CATEGORIA ASC DESC --></th>
						<th>DESCRIPCION <!-- BTN'S ORDER BY DESCRIPCION ASC DESC -->
							<div class="d-flex justify-content-row text-center">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/descripcion/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/alphabetUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/descripcion/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">
										<!--icono down-->
										<img th:src="@{/images/pagination/alphabetDown.png}" alt=""
											width="15" height="20">
										<!--Fin icono down-->
									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY DESCRIPCION ASC DESC --></th>
						<th>FABRICANTE <!-- BTN'S ORDER BY FABRICANTE ASC DESC -->
							<div class="d-flex justify-content-row text-center">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/fabricante/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/alphabetUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/fabricante/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">
										<!--icono down-->
										<img th:src="@{/images/pagination/alphabetDown.png}" alt=""
											width="15" height="20">
										<!--Fin icono down-->
									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY FABRICANTE ASC DESC --></th>
						<th>STOCK <!-- BTN'S ORDER BY STOCK ASC DESC -->
							<div class="d-flex justify-content-row ">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/stock/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/numbersUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/stock/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/numbersDown.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY STOCK ASC DESC --></th>
						<th>PRECIO <!-- BTN'S ORDER BY PRECIO ASC DESC -->
							<div class="d-flex justify-content-row ">
								<!--order asc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/precio/asc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/numbersUp.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order asc-->
								<!--order desc-->
								<a
									th:href="@{'/componentes/listar-paginado/' + ${ultimoNroPagina} + '/10/precio/desc'}">
									<button type="button"
										class="btn-sm btn-secondary bg-secondary m-2">

										<img th:src="@{/images/pagination/numbersDown.png}" alt=""
											width="15" height="20">

									</button>
								</a>
								<!--fin order desc-->

							</div> <!-- FIN BTN'S ORDER BY PRECIO ASC DESC --></th>
						<th><div class="d-flex justify-content-center mb-3">ACCION</div></th>


					</tr>
				</thead>


				<tbody>
					<tr th:each="comp : ${listaComponentesPaginado}">
						<td th:text="${comp.getId()}"></td>
						<td th:text="${comp.getCodigo()}"></td>
						<td><a th:href="@{|${comp.getImagen()}|}" target="_blank">Link</a></td>
						<td th:text="${comp.getNroPieza()}"></td>
						<td th:text="${comp.getCategoria()}"></td>
						<td th:text="${comp.getDescripcion()}"></td>
						<td th:text="${comp.getFabricante()}"></td>
						<td th:text="${comp.getStock()}"></td>
						<td th:text="${comp.getPrecio()}"></td>

						<td>
							<div class="d-flex justify-content-center p-1">
								<a
									th:href="@{/componentes/editar-comp-form/id/{id}(id=${comp.getId()})}">
									<button type="button" class="btn bg-none ">

										<img th:src="@{/images/actions/edit.png}" alt="" width="45"
											height="45">

									</button>
								</a> <a
									th:href="@{/componentes/eliminar-comp/id/{id}(id=${comp.getId()})}">
									<button type="button" class="btn bg-none ">

										<img th:src="@{/images/actions/delete.png}" alt="" width="45"
											height="45">

									</button>
								</a>

							</div>
						</td>




					</tr>

				</tbody>

			</table>


			<!-- PAGINACION -->

			<div class="d-flex justify-content-center bg-dark p-1">

				<!-- BTN LAST PAGINA -->
				<a th:if="${limiteMenorPaginado}"
					th:href="@{'/componentes/listar-paginado/' + ${anteriorPagina} + '/10/id/asc'}">
					<button type="button"
						class="btn btn-dark border-light alert-link m-2 ">
						<!--icono Anterior-->
						<img th:src="@{/images/pagination/anterior.png}" alt="" width="20"
							height="20" class="d-inline-block align-text-center ">
						<!--Fin icono Anterior-->
					</button>
				</a>
				<!-- BTN LAST PAGINA -->

				<!--NUMEROS -->
				<a th:href="@{/componentes/listar-paginado/0/7/id/asc}">
					<h2 class="text-white p-1">1</h2>
				</a> <a th:href="@{/componentes/listar-paginado/1/10/id/asc}">
					<h2 class="text-white p-1">2</h2>
				</a> <a th:href="@{/componentes/listar-paginado/2/10/id/asc}">
					<h2 class="text-white p-1">3</h2>
				</a>
				<!-- FIN NUMEROS -->

				<!-- BTN NEXT PAGINA -->
				<a th:if="${limiteMayorPaginado }"
					th:href="@{'/componentes/listar-paginado/' + ${siguientePagina} + '/10/id/asc'}">
					<button type="button"
						class="btn btn-dark border-light alert-link m-2 ">
						<!--icono siguiente-->
						<img th:src="@{/images/pagination/siguiente.png}" alt=""
							width="20" height="20" class="d-inline-block align-text-center ">
						<!--Fin icono siguiente-->
					</button>
				</a>
				<!-- FIN BTN NEXT PAGINA -->

				<!-- INFO NRO DE PAGINA Y ELEMENTOS -->
				<div
					class="bg-dark text-white d-inline-block align-text-center ms-5 mt-3">
					<h5 class="">
						| Página: <span class="bg-dark " th:text="${ultimoNroPaginaVista}"></span>
						de <span class="bg-dark " th:text="${totalNroPaginas}"></span> |
					</h5>


				</div>

				<div
					class="bg-dark text-white d-inline-block align-text-center ms-3 mt-3">

					<h5 class="" th:if="${ultimoNroPagina == 0}">
						| Elementos: <span class="bg-dark "
							th:text="${ultimoNroElementos}"></span> de <span class="bg-dark "
							th:text="${totalElementos}"></span> |
					</h5>
					<h5 class="" th:if="${ultimoNroPagina == 1}">
						| Elementos: <span class="bg-dark "
							th:text="${ultimoNroElementos + 10}"></span> de <span
							class="bg-dark " th:text="${totalElementos}"></span> |
					</h5>
					<h5 class="" th:if="${ultimoNroPagina == 2}">
						| Elementos: <span class="bg-dark "
							th:text="${ultimoNroElementos + 20}"></span> de <span
							class="bg-dark " th:text="${totalElementos}"></span> |
					</h5>

					<h5 class="" th:if="${ultimoNroPagina == 3}">
						| Elementos: <span class="bg-dark "
							th:text="${ultimoNroElementos + 30}"></span> de <span
							class="bg-dark " th:text="${totalElementos}"></span> |
					</h5>


				</div>
				<!-- FIN INFO NRO DE PAGINA Y ELEMENTOS -->



			</div>

			<!-- FIN PAGINACION -->







		</div>
		<!-- FIN TABLA COMPONENTES -->


	</div>
	<!-- FIN LISTADO DE COMPONENTES -->




	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->















	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
