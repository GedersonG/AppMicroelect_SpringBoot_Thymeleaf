<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Transistores Bipolares</title>


<!-- Icono -->
<link rel="icon" type="image/x-icon" href="../images/electronic.png">

<!--CSS COMPONENTES.CSS-->
<link th:href="@{../css-templates/general-template.css}"
	rel="stylesheet">

<!--CSS BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>


	<!-- NAVBAR FRAGMENT -->
	<header th:replace="../static/fragments/navbar/navbar.html::menu"></header>
	<!-- FIN NAVBAR FRAGMENT -->


	<!-- LISTADO DE TRANSISTORES BIPOLARES-->
	<div class="container text-center m-5 mt-4 p-1">

		<div class="m-4 text-center justify-content-center">
			<h1>
				<span class="badge bg-dark mt-4">Listado Transistores Bipolares</span>
			</h1>
		</div>

		<!-- TABLA TRANSISTORES BIPOLARES -->
		<div class=" m-2 cols-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			<table
				class="table table-secondary table-bordered border-dark table-hover">
				<thead class="table-dark">
					<tr>
					<th>ID</th>
					<th>ID Componente</th>
					<th>Tipo</th>
					<th>Voltaje Colector-Emisor</th>
					<th>Voltaje Colector-Base</th>
					<th>Voltaje Emisor-Base</th>
					<th>Voltaje Colector-Emisor Saturación</th>
					<th>Corriente Colector</th>
					<th>Ganancia HFE</th>
					<th>Disipación Máxima</th>
					<th>Temperatura de Juntura</th>
				</tr>
			</thead>


			<tbody>
				<tr th:each="compTranBip : ${listaComponentesTransistoresBipolares}">
					<td th:text="${compTranBip.getId()}"></td>
					<td th:text="${compTranBip.getIdComponente()}"></td>
					<td th:text="${compTranBip.getTipo()}"></td>
					<td th:text="${compTranBip.getVoltajeColecEmis()}"></td>
					<td th:text="${compTranBip.getVoltajeColecBase()}"></td>
					<td th:text="${compTranBip.getVoltajeEmisBase()}"></td>
					<td th:text="${compTranBip.getVoltajeColecEmisSat()}"></td>
					<td th:text="${compTranBip.getCorrienteColec()}"></td>
					<td th:text="${compTranBip.getGananciaHfe()}"></td>
					<td th:text="${compTranBip.getDisipMax()}"></td>
					<td th:text="${compTranBip.getTempJuntura()}"></td>
				</tr>

				</tbody>

			</table>
		</div>
		<!-- FIN TABLA TRANSISTORES BIPOLARES -->
	</div>
	<!-- FIN LISTADO DE TRANSISTORES BIPOLARES-->


	

	<!-- FOOTER FRAGMENT -->
	<footer th:replace="../static/fragments/footer/footer.html::pie-pagina"></footer>
	<!-- FIN FOOTER FRAGMENT -->
















	<!--JS Bootstrap-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
